<header class="header">
  <div class="container header__container">


    <div class="header__content content">

      <div class="content__left left">
        <a class="left__logo-link" href="#">
          <img class="logo-image" src="img/LE-logo.webp" alt="Логотип компании">
        </a>
      </div>


      <div class="content__right right">

        <nav class="right__nav nav">

          <button class="nav__burger my-btn" aria-label="Открытие меню">
            <span></span>
          </button>

          <ul class="nav__list list-reset">
            <li class="nav__list-item">
              <a class="nav__list-item-link" href="#reviews">
                Отзывы
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-item-link" href="#contacts">
                Контакты
              </a>
            </li>
            <!-- <li class="nav__list-item">
              <a class="nav__list-item-link" href="#">
                Доставка
              </a>
            </li> -->
            <li class="nav__list-item">
              <a class="nav__list-item-link" href="#faq">
                FAQ
              </a>
            </li>
          </ul>
        </nav>



        <div class="right__cart cart" tabindex="0">
          <div class="cart__descr">
            <svg class="cart__img" width="30" height="30">
              <use xlink:href="img/sprite.svg#shopping-cart"></use>
            </svg>
            <span class="cart__quantity">0</span>
          </div>
          <div class="cart__filling filling">

            <ul class="filling__list list-reset" data-simplebar>

            </ul>

            <div class="filling__bottom">
              <div class="filling__fullprice">
                <span>Итого:</span>
                <span class="fullprice">
                  999 999 ₽
                </span>
              </div>
              <button class="filling__btn my-btn" data-graph-path="modal-order" data-graph-animation="fadeInUp">Заказать</button>
            </div>

          </div>
        </div>

      </div>

    </div>


  </div>
</header>
