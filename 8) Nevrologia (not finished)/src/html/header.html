<header class="header">


  <div class="header__top">
    <div class="container header__container">
      <div class="header__content content">

        <div class="header__buttons buttons">

          <div class="buttons__wrap wrap">
            <button class="wrap__btn my-btn version">
              <svg class="" width="23" height="17">
                <use xlink:href="img/sprite.svg#eye"></use>
              </svg>
              <span>Версия для слабовидящих</span>
            </button>

            <button class="wrap__btn my-btn basket">
              <svg class="" width="19" height="17">
                <use xlink:href="img/sprite.svg#backet"></use>
              </svg>
              <span>Корзина (1 000р.)</span>
            </button>


          </div>
      
        </div>


        <a class="content__logo-link" href="#">
          <img src="img/header-logo.webp" width="220" height="70" alt="Логотип компании">
        </a>

        <div class="content__address">
          <svg class="" width="30" height="32">
            <use xlink:href="img/sprite.svg#location"></use>
          </svg>
          <span>
            Екатеринбург
            <br> ул. Репина, 68
          </span>
        </div>

        <div class="content__time">
          <svg class="" width="30" height="32">
            <use xlink:href="img/sprite.svg#calendar"></use>
          </svg>
          <span>
            Пн-Пт с&nbsp;09:00&nbsp;&mdash; 20:00
            <br> Сб-Вс с&nbsp;09:00&nbsp;&mdash; 14:00
          </span>
        </div>

        <div class="content__phone phone">
          <svg class="" width="25" height="27">
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
          <ul class="phone__list list-reset">
            <li class="phone__list-item">
              <a class="phone__list-item-link" href="tel:+73432685148">8-343-268-51-48</a>
            </li>
            <li class="phone__list-item">
              <a class="phone__list-item-link" href="tel:+73432685148">8-343-268-51-48</a>
            </li>
          </ul>
        </div>

        <button class="content__btn my-btn">
          <svg class="" width="25" height="27">
            <use xlink:href="img/sprite.svg#whatsapp"></use>
          </svg>
          <span>Написать в&nbsp;WhatsApp</span>
        </button>

      </div>
    </div>




  </div>



  <div class="header__bottom bottom">

    <div class="container bottom__container">

      <ul class="bottom__list list-reset">
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            О клинике
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            Наши врачи
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            Услуги
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            Цены
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            База знаний
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            Магазин
          </a>
        </li>
        <li class="bottom__list-item list-item">
          <a class="list-item__link" href="#">
            Контакты
          </a>
        </li>
      </ul>

      <button class="bottom__btn my-btn">
        Записать на&nbsp;прием
      </button>
    </div>

  </div>
</header>
