<header class="header">


  <div class="container header__container">
    <div class="header__top-left">
      <div class="header__top-select-common">
        <span class="header__top-select-name">Ваш регион:</span>


        <div class="choices-1" tabindex="0">
          <select class="header__top-select multi-default region-select" name="select" id="first-select" tabindex="0">
            <option value="">Москва</option>
            <option>Казань</option>
            <option>Уфа</option>
            <option>Пермь</option>
          </select>
        </div>


      </div>
      <a class="header__top-phone" href="tel:+74958854547" aria-label="телефон 74958854547">
        <svg class="phone">
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
        +7 (495) 885-45-47
      </a>
    </div>



    <ul class="header__top-right list-reset">
      <li class="header__top-list-item">
        <a class="header__item-link grey-link" href="#" aria-label="О компании">О&nbsp;компании</a>
      </li>
      <li class="header__top-list-item">
        <a class="header__item-link grey-link" href="#" aria-label="Гарантия и возврат">Гарантия
          и&nbsp;возврат</a>
      </li>
      <li class="header__top-list-item">
        <a class="header__item-link grey-link" href="#" aria-label="Корпоративным клиентам">Корпоративным
          клиентам</a>
      </li>
      <li class="header__top-list-item">
        <a class="header__item-link grey-link" href="#" aria-label="Дизайн-решение">Дизайн-решение</a>
      </li>
    </ul>




    <a class="header__bot-logo-link">
      <img class="header__bot-logo" src="img/header-logo.png" alt="Логотип магазина SitDownPls">
    </a>


    <nav class="header__bot-nav">
      <ul class="header__bot-list list-reset">
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="catalog.html" target="_blank" aria-label="Каталог">Каталог</a>
        </li>
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="#" aria-label="Магазины">Магазины</a>
        </li>
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="#" aria-label="Шоу-рум">Шоу-рум</a>
        </li>
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="#" aria-label="Доставка и оплата">Доставка и&nbsp;оплата</a>
        </li>
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="#" aria-label="Дисконт">Дисконт</a>
        </li>
        <li class="header__bot-list-item">
          <a class="item-link-bot black-link" href="#" aria-label="Контакты">Контакты</a>
        </li>
      </ul>
    </nav>





    <form class="header__bot-form" action="#" aria-label="Введите Ваш запрос">
      <svg class="search">
        <use xlink:href="img/sprite.svg#search"></use>
      </svg>
      <input class="header__bot-input" id="search" placeholder="Я хочу купить...">
      <button class="input-btn my-btn btn-effects">
        <svg class="arrow" width="32" height="32" viewbox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 11L19 16L14 21" stroke="#A65CF0" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <circle cx="16" cy="16" r="15" stroke="#A65CF0" stroke-width="2" />
        </svg>
      </button>
    </form>


    <div class="choices-2">
      <select class="header__bot-select multi-default category-select" name="select" id="second-select">
        <option value="">Категория</option>
        <option>Диваны</option>
        <option>Кресла</option>
        <option>Пуфы</option>
        <option>Кровати</option>
        <option>Тумбы</option>
        <option>Комоды</option>
        <option>Стулья</option>
        <option>Столы</option>
        <option>Аксессуары</option>
      </select>
    </div>


    <div class="header__lower-right">
      <button class="header__lower-btn my-btn">
        <svg class="lk">
          <use xlink:href="img/sprite.svg#lk"></use>
        </svg>
      </button>
      <button class="header__lower-btn my-btn">
        <svg class="shopping-cart">
          <use xlink:href="img/sprite.svg#shopping_cart"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
