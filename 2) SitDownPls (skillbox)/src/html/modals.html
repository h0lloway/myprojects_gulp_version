<div class="modals">
  <div class="modal-overlay">

    <!-- Модалка с диванами -->
    <div class="modal modal-sofa" data-target="modal-two">
      <div class="modal-wrap">

        <div class="modal-content">


          <div class="modal-d31-swiper-big swiper">

            <ul class="swiper-wrapper list-reset">

              <li class="swiper-slide">
                <picture>
                  <source media="(max-width: 500px)" srcset="img/d31-modal-sofa-1-top-320.webp">
                  <source media="(max-width: 800px)" srcset="img/d31-modal-sofa-1-768.webp">
                  <source media="(max-width: 1100px)" srcset="img/d31-modal-sofa-1-1024.webp">
                  <img src="img/d31-modal-sofa-1.webp" alt="Изображение дивана " />
                </picture>
              </li>

              <li class="swiper-slide">
                <picture>
                  <source media="(max-width: 500px)" srcset="img/d31-modal-sofa-2-top-320.webp">
                  <source media="(max-width: 800px)" srcset="img/d31-modal-sofa-2-768.webp">
                  <img src="img/d31-modal-top-2.webp" alt="Изображение дивана " />
                </picture>
              </li>

              <li class="swiper-slide">
                <picture>
                  <source media="(max-width: 500px)" srcset="img/d31-modal-sofa-3-top-320.webp">
                  <source media="(max-width: 800px)" srcset="img/d31-modal-sofa-3-768.webp">
                  <img src="img/d31-modal-top-3.webp" alt="Изображение дивана " />
                </picture>
              </li>

              <li class="swiper-slide">
                <picture>
                  <source media="(max-width: 500px)" srcset="img/d31-modal-sofa-4-top-320.webp">
                  <source media="(max-width: 800px)" srcset="img/d31-modal-sofa-4-768.webp">
                  <img src="img/d31-modal-top-4.webp" alt="Изображение дивана " />
                </picture>
              </li>

              <li class="swiper-slide">
                <picture>
                  <source media="(max-width: 500px)" srcset="img/d31-modal-sofa-5-top-320.webp">
                  <source media="(max-width: 800px)" srcset="img/d31-modal-sofa-5-768.webp">
                  <img src="img/d31-modal-top-5.webp" alt="Изображение дивана " />
                </picture>
              </li>

            </ul>



          </div>


          <div class="modal-small-swiper-content">

            <div class="modal-d31-swiper-small swiper">

              <ul class="swiper-wrapper list-reset">

                <li class="swiper-slide">
                  <picture>
                    <source media="(max-width: 600px)" srcset="img/d31-modal-sofa-1-bottom-320.webp">
                    <img src="img/d31-modal-sofa-1.webp" alt="Картинка дивана" />
                  </picture>
                </li>

                <li class="swiper-slide">
                  <picture>
                    <source media="(max-width: 600px)" srcset="img/d31-modal-sofa-2-bottom-320.webp">
                    <img src="img/d31-modal-sofa-2.webp" alt="Картинка дивана" />
                  </picture>
                </li>

                <li class="swiper-slide">
                  <picture>
                    <source media="(max-width: 600px)" srcset="img/d31-modal-sofa-3-bottom-320.webp">
                    <img src="img/d31-modal-sofa-3.webp" alt="Картинка дивана" style="display: flex; margin: 0 auto;" />
                  </picture>
                </li>

                <li class="swiper-slide">
                  <picture>
                    <source media="(max-width: 600px)" srcset="img/d31-modal-sofa-4-bottom-320.webp">
                    <img src="img/d31-modal-sofa-4.webp" alt="Картинка дивана" />
                  </picture>
                </li>

                <li class="swiper-slide">
                  <picture>
                    <source media="(max-width: 600px)" srcset="img/d31-modal-sofa-5-bottom-320.webp">
                    <img src="img/d31-modal-sofa-5.webp" alt="Картинка дивана" />
                  </picture>
                </li>

              </ul>
            </div>

            <button class="swiper-modal-button-prev swiper-button-prev my-btn">
              <svg width="32" height="32" viewbox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 11L13 16L18 21" stroke="#A65CF0" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <circle r="15" transform="matrix(-1 0 0 1 16 16)" stroke="#A65CF0" stroke-width="2" />
              </svg>
            </button>

            <button class="swiper-modal-button-next swiper-button-next my-btn">
              <svg width="32" height="32" viewbox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 11L19 16L14 21" stroke="#A65CF0" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <circle cx="16" cy="16" r="15" stroke="#A65CF0" stroke-width="2" />
              </svg>
            </button>
          </div>


        </div>


      </div>
      <button class="close-modal-btn my-btn">
        <span></span>
      </button>
    </div>

    <!-- Купить в один клик -->
    <div class="modal modal--1" data-target="modal-one">
      <div class="modal-wrap">
        <div class="modal-content">
          <h2 class="modal-title">
            Купить в&nbsp;один клик
          </h2>
          <p class="modal-text">
            Чтобы оформить заказ&nbsp;&mdash; заполните формы ниже и&nbsp;наш менеджер свяжется с&nbsp;вами
            в&nbsp;течении часа.
          </p>
          <form class="modal-form" action="#">

            <label class="modal-label" for="name">
              <input class="modal-input input-common" type="text" id="name" data-validate-field="name"
                placeholder="Как вас зовут?">
            </label>

            <label class="modal-label" for="tel">
              <input class="modal-input input-common" type="tel" id="tel" data-validate-field="tel"
                placeholder="Ваш телефон">
            </label>

            <button class="modal-form-btn my-btn purple-btn">Отправить</button>

            <div class="modal-checkbox checkbox-common">
              <input class="modal-input input-checkbox" type="checkbox" checked="checked"
                aria-label="Нажмите, если принимаете пользовательское соглашение">
              <span>
                Принимаю
                <a class="rules-link" href="#" aria-label="Нажмите чтобы прочитать пользовательское соглашение">
                  пользовательское соглашение
                </a>
              </span>
            </div>

          </form>
        </div>
      </div>
      <button class="close-modal-btn my-btn">
        <span></span>
      </button>
    </div>

    <!-- Модалка спасибо за покупку -->
    <div class="modal modal--3" data-target="modal-thanks">
      <div class="modal-content">
        <picture>
          <source media="(max-width: 500px)" srcset="img/elephant-thanks-320px.webp">
          <img src="img/elephant-thanks.webp" alt="Логотип компании">
        </picture>
        <strong class="modal-thank-text">Спасибо, мы&nbsp;Вам перезвоним!</strong>
      </div>
      <button class="close-modal-btn my-btn" type="button">
        <span></span>
      </button>
    </div>

  </div>
</div>
</body>

</html>
